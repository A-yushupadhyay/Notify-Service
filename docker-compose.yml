version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: notifydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  backend:
    build: .
    container_name: notify_backend
    environment:
      - DATABASE_URL=postgresql://postgres:1234@postgres:5432/notifydb
      - REDIS_URL=redis://redis:6379
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    container_name: notify_worker
    command: ["node", "worker.js"]
    environment:
      - DATABASE_URL=postgresql://postgres:1234@postgres:5432/notifydb
      - REDIS_URL=redis://redis:6379
    depends_on:
      - backend
      - redis
      - postgres
    restart: unless-stopped

  bulk_worker:
    build: .
    container_name: notify_bulk_worker
    command: ["node", "bulk-worker.js"]
    environment:
      - DATABASE_URL=postgresql://postgres:1234@postgres:5432/notifydb
      - REDIS_URL=redis://redis:6379
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  scheduler:
    build: .
    container_name: notify_scheduler
    command: ["node", "scheduler.js"]
    environment:
      - DATABASE_URL=postgresql://postgres:1234@postgres:5432/notifydb
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build: ./notify-frontend
    container_name: notify_frontend
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
